<div layout="row" layout-align="center center">
	<md-card flex="30" class=transwind>
		<md-card-title>
			<img src="images/logo1.jpg">
		</md-card-title>
		<md-card-content>
			<div layout="row">
				<md-input-container flex="100">
					<label>User Name</label>
					<input ng-model="vm.userName" type="text">
				</md-input-container>
			</div>
			<div layout="row">
				<md-input-container flex="100">
					<label>Password</label>
					<input ng-model="vm.password" type="password">
				</md-input-container>
			</div>
		</md-card-content>
		<md-card-actions layout="row" layout-align="end center">
			<md-button>
				<img class="png-icon" src="images/registerbutton.png">
			</md-button>
			<md-button ng-click="vm.authenticate()">
				<img class="png-icon" src="images/loginbutton.png">
			</md-button>
		</md-card-actions>
	</md-card>
</div>
